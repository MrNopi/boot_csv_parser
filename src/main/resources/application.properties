# Enabling and configure batchspring.jpa.properties.hibernate.generate_statistics=truespring.jpa.properties.hibernate.jdbc.batch_size=30spring.jpa.properties.hibernate.order_inserts=true# Enabling query printing in consolespring.jpa.show-sql=truespring.datasource.url=jdbc:h2:file:~/testspring.datasource.driverClassName=org.h2.Driverspring.datasource.username=saspring.datasource.password=spring.jpa.hibernate.ddl-auto=create-dropspring.jpa.database-platform=org.hibernate.dialect.H2Dialect# Enabling H2 Consolespring.h2.console.enabled=true# Custom H2 Console URLspring.h2.console.path=/h2-console